<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que 7</title>
</head>
<body>
    <h1>Guess a number Between 1 to 10</h1>
    <input type="number" id="num2" placeholder="Number">
    <button onclick="numberCheck()" >Check</button>

    <p id="demo"></p>
    <script>
 function numberCheck(){
let number2=document.getElementById("num2").value;
let number1= Math.floor(Math.random() * 10)+1;
       
if (number1==number2) {

            document.getElementById("demo").innerHTML=("Good Work");
            
        }
        else{

            document.getElementById("demo").innerHTML=("Not Matched");

        }
    }

    </script>

</body>
</html>
